{% extends "base.html" %}

{% block content %}
<h1>회원정보 수정</h1>
<form action="{% url "accounts:update" %}" method='POST'>
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="회원정보 수정">
</form>
<form action="{% url "accounts:change_password" user.pk %}" method='POST'>
    {% csrf_token %}
    <input type="submit" value="비밀번호 변경">
</form>
{% endblock content %}
